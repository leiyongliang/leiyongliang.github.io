<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				border: 1px dashed red;
				position: absolute;
				z-index: 9;
			}
			.box1{
				position: absolute;
				left: 300px;
				top: 300px;
				width: 200px;
				height: 200px;
				background: palegreen;
			}
			div:nth-child(3){
				position: absolute;
				left: 600px;
				top: 300px;
			}
            div:nth-child(4){
				position: absolute;
				left: 900px;
				top: 300px;
			}
            div:nth-child(5){
				position: absolute;
				left: 1200px;
				top: 300px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
		<div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
	</body>
	<script type="text/javascript">
		var box = document.querySelector('.box');
		var box1 = document.querySelectorAll('.box1');
		
		document.onmousedown = function(ev){
			var disx = ev.clientX; //鼠标起始点坐标
			var disy = ev.clientY;
			document.onmousemove = function(ev){
				box.style.display = 'block';
				//右下拖
				if (ev.clientX > disx && ev.clientY > disy) {  //目前按下的坐标X与Y都大于 开始的坐标
					console.log('右下拖')
					box.style.left = disx + 'px'; 
					box.style.top = disy + 'px';
					box.style.width = ev.clientX - disx + 'px';
					box.style.height = ev.clientY - disy + 'px';
				}
				
				//右上拖
				if (ev.clientX > disx && ev.clientY < disy) {
					console.log('右上拖')
					box.style.left = disx + 'px'; 
					box.style.top = ev.clientY + 'px';
					box.style.width = ev.clientX - disx + 'px';
					box.style.height = disy- ev.clientY + 'px';
				}
				
				//右下拖
				if (ev.clientX < disx && ev.clientY > disy) {
					console.log('右上拖')
					box.style.left = ev.clientX + 'px'; 
					box.style.top = disy + 'px';
					box.style.width = disx-ev.clientX + 'px';
					box.style.height = ev.clientY-disy + 'px';
				}
				
				//左上
				if (ev.clientX < disx && ev.clientY < disy) {
					console.log('右上拖')
					box.style.left = ev.clientX + 'px'; 
					box.style.top = ev.clientY + 'px';
					box.style.width = disx-ev.clientX + 'px';
					box.style.height = disy- ev.clientY + 'px';
				}
				
				//框选元素
				for (var i = 0; i < box1.length; i++) {
					if(getPos(box).right < getPos(box1[i]).left || getPos(box).top > getPos(box1[i]).bottom || getPos(box).bottom < getPos(box1[i]).top || getPos(box).left > getPos(box1[i]).right){
						box1[i].style.background = ''
					}
					else{
						box1[i].style.background = 'red'
					}
				}
				return false;
			}
			document.onmouseup = function(){
				document.onmousemove = null;
				box.style.display = 'none';
				box.style.top = 0;
				box.style.left = 0;
				box.style.width = 0;
				box.style.height = 0;
			}
		}
		
		//点击文档取消选中的元素
		// document.addEventListener('click',function(ev){
		// 	for (var i = 0; i < box1.length; i++) {
		// 		box1[i].style.background = '';
		// 	}
		// 	ev.stopPropagation();
		// },false)
		
		//封装获取盒模型详细信息
		function getPos(obj){
			return obj.getBoundingClientRect();
		}
	</script>
</html>
